<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arkanoid</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
	<div id="wrapper">
		<div class="page-center">
			<div id="main">
				<div class="main-logo-wrapper">
					<img src="img/Arkanoid-logo.svg" alt="Arkanoid logo img" title="logo">
				</div>

				<div class="main-btn-wrapper">
					<div class="main-new-game">
						<button class="main-btn" id="main-newGameBtn">New Game</button>
					</div>

					<div class="main-settings">
						<button class="main-btn" id="main-controlsBtn">Controls</button>
					</div>

					<div class="main-record">
						<button class="main-btn" id="main-recordsBtn">Records</button>	
					</div>
				</div>

				<div class="main-arkanoid-wrapper">
					<img src="img/Arkanoid-game.svg" alt="Arkanoid game img" title="Game process">
				</div>
			</div>

			<div id="game">
				<div class="buttons-wrapper">
					<div id="buttons">
						<button class="btn" id="game-menuBtn">Menu</button>
					</div>

					<div id="buttons">
						<button class="btn" id="game-pauseBtn">Pause</button>
					</div>

					<div id="buttons">
						<button class="btn" id="game-controlsBtn">Controls</button>
					</div>

					<div id="buttons">
						<button class="btn" id="game-recordsBtn">Records</button>
					</div>
				</div>				
				
				<div id= "game-field-wrapper">
					<canvas id="canvas"></canvas>
					
					<div class="win-wrapper">
						<div>You win</div>
						<div class="win-img">
							<img src="img/deal_with_it.jpg" alt="You WIN!" title="WIN!">
						</div>
					</div>

					<div class="game-over-wrapper">
						<div>Better luck next time</div>
						<div class="game-over-img">
							<img src="img/game-over.jpg" alt="Game Over" title="You lose!">
						</div>
					</div>
					<div class="play-again">Play Again</div>
					<div id="game-start">Click here to Start</div>
					<div id="game-pause-notice">Pause</div>
						
					<div class="best-result">
						<div>Enter your name</div>
						<div class="user-name-wrapper">
							<input id="user-name" type="text" maxlength="13">
							<button id="user-nameBtn">Confirm</button>
						</div>
					</div>
					
				</div>
				
				<div class="player-info-wrapper">
					<div id="player-score">
						<img src="img/score.svg" alt="Player Score" title="Score">
						<div id="score"></div>
					</div>

					<div id="player-level">
						<img src="img/lvl.svg" alt="Map level" title="level">
						<div id="level"></div>
					</div>

					<div id="player-life">
						<div id="health"></div>
						<img src="img/hp.svg" alt="Player HP" title="Health">
					</div>
				</div>

				<div id="mobileBtn">
					<div class="left-arrow"></div>
					<div class="mobile-start">Start</div>
					<div class="right-arrow"></div>
				</div>
			</div>

			<div id="controls">
				<div class="controls-header">
					Controls
				</div>

				<ul class="controls-content">
					<li>
						<div><img src="img/left-arrow.svg" alt="Left arrow image" title="Left"></div>
						<div>Move left</div>
					</li>
					
					<li>
						<div><img src="img/right-arrow.svg" alt="Right arrow image" title="Right"></div>
						<div>Move right</div>
					</li>

					<li>
						<div><img src="img/space-button.svg" alt="Space button image" title="Space"></div>
						<div>Throw a ball</div>
					</li>
					
					<li>
						<div><img src="img/swipe-left.svg" alt="Swipe left image" title="Swipe left"></div>
						<div>Pause</div>
					</li>
					
					<li>
						<div><img src="img/swipe-right.svg" alt="Swipe right image" title="Swipe right"></div>
						<div>Unpause</div>
					</li>
				</ul>

				<div class="controls-btn">
					<button id="controls-back-main">Main Menu</button>
					<button id="controls-back-game">Game</button>			
				</div>
			</div>

			<div id="records">
				<div class="records-header">
					Best result
				</div>

				<div class="records-content">
					<ol class="records-list">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ol>
				</div>

				<div class="records-btn">
					<button id="records-back-main">Main Menu</button>
					<button id="records-back-game">Game</button>			
				</div>
			</div>

		</div>
	</div>
	
	<script type="text/javascript" src="js/elements.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/gameLoop.js"></script>
	<script type="text/javascript" src="js/init.js"></script>
	<script type="text/javascript" src="js/records.js"></script>
	<script type="text/javascript" src="js/SPA.js"></script>

</body>
</html>
